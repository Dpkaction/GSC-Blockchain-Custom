global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # GSC Blockchain Nodes
  - job_name: 'gsc-nodes'
    static_configs:
      - targets: 
        - 'gsc-seed-1:9090'
        - 'gsc-seed-2:9090'
        - 'gsc-node:9090'
    scrape_interval: 30s
    metrics_path: /metrics

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'gsc-seed-1:9100'
        - 'gsc-seed-2:9100'
        - 'gsc-node:9100'
    scrape_interval: 30s
