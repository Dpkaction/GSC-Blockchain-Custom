events {
    worker_connections 1024;
}

http {
    upstream gsc_api {
        server gsc-seed-1:8335;
        server gsc-seed-2:8345;
        server gsc-node:8355;
    }

    upstream gsc_rpc {
        server gsc-seed-1:8334;
        server gsc-seed-2:8344;
        server gsc-node:8354;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=rpc:10m rate=5r/s;

    server {
        listen 80;
        server_name gsccoin.network www.gsccoin.network;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name gsccoin.network www.gsccoin.network;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/gsccoin.crt;
        ssl_certificate_key /etc/nginx/ssl/gsccoin.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://gsc_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # RPC endpoints
        location /rpc/ {
            limit_req zone=rpc burst=10 nodelay;
            proxy_pass http://gsc_rpc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static content
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Seed node direct access
    server {
        listen 443 ssl http2;
        server_name seed1.gsccoin.network;

        ssl_certificate /etc/nginx/ssl/gsccoin.crt;
        ssl_certificate_key /etc/nginx/ssl/gsccoin.key;

        location / {
            proxy_pass http://gsc-seed-1:8335;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl http2;
        server_name seed2.gsccoin.network;

        ssl_certificate /etc/nginx/ssl/gsccoin.crt;
        ssl_certificate_key /etc/nginx/ssl/gsccoin.key;

        location / {
            proxy_pass http://gsc-seed-2:8345;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
