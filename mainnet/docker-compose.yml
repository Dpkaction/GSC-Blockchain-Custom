version: '3.8'

services:
  # GSC Mainnet Seed Node 1
  gsc-seed-1:
    build: .
    container_name: gsc-seed-1
    ports:
      - "8333:8333"   # P2P
      - "8334:8334"   # RPC
      - "8335:8335"   # API
      - "9090:9090"   # Metrics
    volumes:
      - gsc-seed-1-data:/data
    environment:
      - GSC_NETWORK=mainnet
      - GSC_NODE_TYPE=seed
      - GSC_MINING_ADDRESS=GSC_SEED_NODE_1_MINER
    command: ["python", "-m", "mainnet.mainnet_node", "--mine", "GSC_SEED_NODE_1_MINER"]
    restart: unless-stopped
    networks:
      - gsc-network

  # GSC Mainnet Seed Node 2
  gsc-seed-2:
    build: .
    container_name: gsc-seed-2
    ports:
      - "8343:8333"   # P2P
      - "8344:8334"   # RPC
      - "8345:8335"   # API
      - "9091:9090"   # Metrics
    volumes:
      - gsc-seed-2-data:/data
    environment:
      - GSC_NETWORK=mainnet
      - GSC_NODE_TYPE=seed
      - GSC_MINING_ADDRESS=GSC_SEED_NODE_2_MINER
    command: ["python", "-m", "mainnet.mainnet_node", "--mine", "GSC_SEED_NODE_2_MINER"]
    restart: unless-stopped
    networks:
      - gsc-network
    depends_on:
      - gsc-seed-1

  # GSC Mainnet Regular Node
  gsc-node:
    build: .
    container_name: gsc-node
    ports:
      - "8353:8333"   # P2P
      - "8354:8334"   # RPC
      - "8355:8335"   # API
      - "9092:9090"   # Metrics
    volumes:
      - gsc-node-data:/data
    environment:
      - GSC_NETWORK=mainnet
      - GSC_NODE_TYPE=regular
    command: ["python", "-m", "mainnet.mainnet_node"]
    restart: unless-stopped
    networks:
      - gsc-network
    depends_on:
      - gsc-seed-1
      - gsc-seed-2

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: gsc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    restart: unless-stopped
    networks:
      - gsc-network
    depends_on:
      - gsc-seed-1
      - gsc-seed-2
      - gsc-node

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: gsc-prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - gsc-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: gsc-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=gsc_admin_2026
    restart: unless-stopped
    networks:
      - gsc-network
    depends_on:
      - prometheus

volumes:
  gsc-seed-1-data:
  gsc-seed-2-data:
  gsc-node-data:
  prometheus-data:
  grafana-data:

networks:
  gsc-network:
    driver: bridge
